<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-button: var(--tg-theme-button-color, #40a7e3);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f3f2f7);
        }
        body {
            background-color: var(--tg-bg);
            color: var(--tg-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tab-active {
            background-color: var(--tg-button);
            color: var(--tg-button-text);
            border: 1px solid var(--tg-button);
        }
        .tab-inactive {
            background-color: var(--tg-secondary-bg);
            color: var(--tg-text);
            border: 1px solid var(--tg-hint);
        }
        .order-card {
            background-color: var(--tg-secondary-bg);
            border: 1px solid var(--tg-hint);
            transition: transform 0.2s;
        }
        .order-card:hover {
            transform: translateY(-2px);
        }
        #modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }
        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="antialiased">

    <div id="app" class="p-4">
        <h1 class="text-2xl font-bold mb-4">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>

        <!-- –í–∫–ª–∞–¥–∫–∏ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∑–∞–∫–∞–∑–æ–≤ -->
        <div class="flex space-x-2 mb-4">
            <button data-status="–ù–æ–≤—ã–π" class="tab-button tab-active px-4 py-2 rounded-lg font-semibold text-sm">–ù–æ–≤—ã–µ</button>
            <button data-status="–í —Ä–∞–±–æ—Ç–µ" class="tab-button tab-inactive px-4 py-2 rounded-lg font-semibold text-sm">–í —Ä–∞–±–æ—Ç–µ</button>
            <button data-status="–ó–∞–≤–µ—Ä—à–µ–Ω" class="tab-button tab-inactive px-4 py-2 rounded-lg font-semibold text-sm">–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</button>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–ø–∏—Å–∫–∞ –∑–∞–∫–∞–∑–æ–≤ -->
        <div id="orders-list" class="space-y-3">
            <p id="loading-text" class="text-center p-4">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π –∑–∞–∫–∞–∑–∞ -->
    <div id="modal-backdrop" class="hidden"></div>
    <div id="modal" class="w-11/12 max-w-lg p-5 rounded-xl shadow-lg hidden" style="background-color: var(--tg-bg);">
        <div id="modal-content">
            <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω–æ –∑–¥–µ—Å—å -->
        </div>
        <button id="modal-close-btn" class="mt-4 w-full px-4 py-2 rounded-lg font-bold" style="background-color: var(--tg-button); color: var(--tg-button-text);">
            –ó–∞–∫—Ä—ã—Ç—å
        </button>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º Web App –Ω–∞ –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω

            const API_BASE_URL = ''; // –û—Å—Ç–∞–≤–ª—è–µ–º –ø—É—Å—Ç—ã–º, –∑–∞–ø—Ä–æ—Å—ã –ø–æ–π–¥—É—Ç –Ω–∞ —Ç–æ—Ç –∂–µ —Ö–æ—Å—Ç
            const state = {
                currentStatus: '–ù–æ–≤—ã–π',
                currentPage: 1,
                totalPages: 1,
                initData: tg.initData,
            };

            const ordersList = document.getElementById('orders-list');
            const loadingText = document.getElementById('loading-text');
            const tabButtons = document.querySelectorAll('.tab-button');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            // --- API –§—É–Ω–∫—Ü–∏–∏ ---
            async function apiFetch(endpoint, options = {}) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        ...options,
                        headers: {
                            ...options.headers,
                            'Content-Type': 'application/json',
                            'X-Telegram-Init-Data': state.initData,
                        },
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('API Fetch Error:', error);
                    tg.showAlert(`–û—à–∏–±–∫–∞ API: ${error.message}`);
                    return null;
                }
            }

            async function loadOrders(status) {
                loadingText.style.display = 'block';
                ordersList.innerHTML = '';
                ordersList.appendChild(loadingText);

                const data = await apiFetch(`/api/orders?status=${status}&page=${state.currentPage}&limit=20`);

                loadingText.style.display = 'none';
                if (data && data.orders) {
                    renderOrders(data.orders);
                } else {
                    ordersList.innerHTML = `<p class="text-center p-4" style="color: var(--tg-hint);">–ó–∞–∫–∞–∑—ã —Å–æ —Å—Ç–∞—Ç—É—Å–æ–º "${status}" –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>`;
                }
            }

            async function showOrderDetails(orderId) {
                const order = await apiFetch(`/api/order/${orderId}`);
                if (order) {
                    renderModal(order);
                    modal.classList.remove('hidden');
                    modalBackdrop.classList.remove('hidden');
                }
            }

            // --- –§—É–Ω–∫—Ü–∏–∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ ---
            function renderOrders(orders) {
                ordersList.innerHTML = '';
                if (orders.length === 0) {
                    ordersList.innerHTML = `<p class="text-center p-4" style="color: var(--tg-hint);">–ó–∞–∫–∞–∑—ã –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.</p>`;
                    return;
                }
                orders.forEach(order => {
                    const card = document.createElement('div');
                    card.className = 'order-card p-4 rounded-lg shadow cursor-pointer';
                    card.dataset.orderId = order.order_id;

                    const date = new Date(order.created_at).toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit', year: 'numeric' });

                    card.innerHTML = `
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-lg">–ó–∞–∫–∞–∑ ‚Ññ${order.order_id}</span>
                            <span class="text-sm" style="color: var(--tg-hint);">${date}</span>
                        </div>
                        <div class="mt-2">
                            <p><strong>–ö–ª–∏–µ–Ω—Ç:</strong> ${order.user_telegram || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                            <p><strong>–¢–∏–ø:</strong> ${order.order_type}</p>
                        </div>
                    `;
                    card.addEventListener('click', () => showOrderDetails(order.order_id));
                    ordersList.appendChild(card);
                });
            }

            function renderModal(order) {
                const details = order.details;
                const keyMap = {
                    gender: 'üë§ –ü–æ–ª –∫–ª–∏–µ–Ω—Ç–∞', recipient: 'üéÅ –î–ª—è –∫–æ–≥–æ', sender_role: 'üë• –û—Ç –∫–æ–≥–æ',
                    occasion: 'üéâ –ü–æ–≤–æ–¥', years_together: 'üíû –õ–µ—Ç –≤–º–µ—Å—Ç–µ', has_children: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ –î–µ—Ç–∏',
                    song_style: 'üé∂ –°—Ç–∏–ª—å –ø–µ—Å–Ω–∏', wishes: '‚úçÔ∏è –ü–æ–∂–µ–ª–∞–Ω–∏—è', email: 'üìß Email',
                    phone: 'üì± –¢–µ–ª–µ—Ñ–æ–Ω', telegram: '‚úàÔ∏è Telegram', source: 'üìç –ò—Å—Ç–æ—á–Ω–∏–∫'
                };

                let detailsHtml = '';
                for (const key in keyMap) {
                    if (details[key]) {
                        detailsHtml += `
                            <div class="mb-3">
                                <p class="font-semibold" style="color: var(--tg-hint);">${keyMap[key]}</p>
                                <p class="p-2 rounded" style="background-color: var(--tg-secondary-bg); white-space: pre-wrap; word-wrap: break-word;">${details[key]}</p>
                            </div>
                        `;
                    }
                }

                modalContent.innerHTML = `
                    <h2 class="text-xl font-bold mb-4">–î–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞ ‚Ññ${order.order_id}</h2>
                    <div class="mb-3">
                        <p class="font-semibold" style="color: var(--tg-hint);">–¢–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å</p>
                        <p class="p-2 rounded font-bold" style="background-color: var(--tg-secondary-bg);">${order.status}</p>
                    </div>
                    ${detailsHtml}
                `;
            }

            // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const status = button.dataset.status;
                    if (state.currentStatus === status) return;

                    tabButtons.forEach(btn => {
                        btn.classList.remove('tab-active');
                        btn.classList.add('tab-inactive');
                    });
                    button.classList.add('tab-active');
                    button.classList.remove('tab-inactive');

                    state.currentStatus = status;
                    state.currentPage = 1;
                    loadOrders(status);
                });
            });

            function closeModal() {
                modal.classList.add('hidden');
                modalBackdrop.classList.add('hidden');
            }

            modalCloseBtn.addEventListener('click', closeModal);
            modalBackdrop.addEventListener('click', closeModal);

            // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
            if (!state.initData) {
                loadingText.textContent = "–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ –ø–∞–Ω–µ–ª—å —á–µ—Ä–µ–∑ –±–æ—Ç–∞.";
                tg.showAlert("–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏.");
                return;
            }

            loadOrders(state.currentStatus);
        });
    </script>

</body>
</html>
